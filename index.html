<!DOCTYPE HTML>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>お問合わせフォーム</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <h1>お問合わせフォーム</h1>
        
        <form method="post" action="mail_confirm.php">
            <div>
                名前<br>
                <input type="text" name="name">
            </div>
            <div>
                メールアドレス<br>
                <input type="text" name="mail">
            </div>
            <div>
                年齢<br>
                <select name="age">
                    <option>選択してください</option>
                    <script>
                        for(var i =18; i<=65; i++){
                            document.write("<option value="+i+">"+i+"歳</option>");
                        }
                    </script>
                </select>
            </div>
            <div>
                コメント<br>
                <textarea name="comment" rows="7" cols="40"></textarea>
            </div>
            <div>
                <input type="submit" class="button" value="送信する">
            </div>
        </form>
    </body>
</html>
